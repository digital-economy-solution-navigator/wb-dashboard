<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Balkans Dashboard - Data Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Western Balkans Data Filter</h1>
        
        <!-- Filter Panel -->
        <div class="filter-panel">
            <h2>Filter Data</h2>
            
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="countryFilter">Country</label>
                    <select id="countryFilter">
                        <option value="">All Countries</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="indicatorFilter">Indicator</label>
                    <select id="indicatorFilter">
                        <option value="">All Indicators</option>
                    </select>
                </div>
                
                <div class="filter-group year-range">
                    <div class="filter-group">
                        <label for="yearFromFilter">From Year</label>
                        <select id="yearFromFilter">
                            <option value="">From</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="yearToFilter">To Year</label>
                        <select id="yearToFilter">
                            <option value="">To</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-group">
                    <label for="layerFilter">Layer</label>
                    <select id="layerFilter">
                        <option value="">All</option>
                    </select>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="applyFilters">Apply Filters</button>
                <button class="btn btn-secondary" id="clearFilters">Clear Filters</button>
            </div>
        </div>
        
        <!-- Results Area -->
        <div class="results-area">
            <div class="summary" id="summary">
                Loading data...
            </div>
            
            <div id="preview-container">
                <div class="loading">Loading preview...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
